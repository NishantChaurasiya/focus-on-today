<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today-focus</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
        <h1 class="title">Focus on<span> Today</span></h1>
        </header>
        <div class="app-container">
            <div class="sub-title">
                <h2 class="day">Today</h2>
                <img class="sun-icon" src="sun.svg" alt="sun-icon">
            </div>
            <span class="para">Raise the bar by completing your goals!</span>
            <div class="progress-bar">
                <div class="progress-value"></div>
            </div>
            <p class="error hide">Please set all the 3 goals!</p>
            <div class="task-container">
                <div class="ellipse"></div>
                <input type="text" name="input-task" class="task" id="first"  placeholder="Add new goal">
            </div>
            <div class="task-container">
                <div class="ellipse"></div>
                <input type="text" name="input-task" class="task" id="second" placeholder="Add new goal">
            </div>
            <div class="task-container">
                <div class="ellipse"></div>
                <input type="text" name="input-task" class="task" id="third" placeholder="Add new goal">
            </div>
            <p class="footer-para">“Move one step ahead, today!”</p>
            <p class="creator-name">Made  ❤️ by Nishant Chaurasiya</p>
            <div class="button-section">
                <button class="btn">New Goals</button>
            </div>
        </div>
        </main>
</body>
</html>
